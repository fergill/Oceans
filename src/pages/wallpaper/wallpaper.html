<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Wallpapers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="galleryType">
  <ion-segment-button value="buceo" >
    Buceo
  </ion-segment-button>
  <ion-segment-button value="naturaleza" >
    Naturaleza
    </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="galleryType">

      <ion-grid *ngSwitchCase="'buceo'">
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of [1,2,3,4,5,6]">
            <div class="image-container" [style.background-image]="'url(/assets/imgs/wallpapers/' + image + '.jpg)'">

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
</ion-content>
